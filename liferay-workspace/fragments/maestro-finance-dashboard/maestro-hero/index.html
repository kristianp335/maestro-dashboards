<div class="maestro-hero-fragment">
    <section class="maestro-hero [#if configuration.heroStyle == "overlay"]maestro-hero-overlay[/#if]">
        <div class="maestro-hero-background">
            <img 
                src="[resources:maestro-hero-background.png]"
                alt="Credit Agricole Corporate Banking"
                class="maestro-hero-bg-image"
                data-lfr-editable-id="hero-background"
                data-lfr-editable-type="image"
            >
            <div class="maestro-hero-overlay-gradient"></div>
        </div>
        
        <div class="maestro-container">
            <div class="maestro-hero-content">
                <div class="maestro-hero-text">
                    <h1 class="maestro-hero-title" 
                        data-lfr-editable-id="hero-title" 
                        data-lfr-editable-type="rich-text">
                        ${configuration.heroTitle!'Maestro GFD Cockpit'}
                    </h1>
                    
                    <p class="maestro-hero-description maestro-lcp-optimized" 
                       data-lfr-editable-id="hero-description" 
                       data-lfr-editable-type="rich-text">
                        ${configuration.heroDescription!'Comprehensive finance dashboard for global banking operations, loan management, and risk analysis at Credit Agricole Corporate & Investment Bank.'}
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
