<div class="maestro-dashboard maestro-loan-analytics">
    <div class="maestro-chart-container">
        <div class="chart-header">
            <h3 class="chart-title" data-lfr-editable-id="chart-title" data-lfr-editable-type="text">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3V21H21" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 12L12 7L16 11L21 6" stroke="currentColor" stroke-width="2"/>
                </svg>
                Loan Portfolio Analytics
            </h3>
            <div class="chart-controls">
                <div class="time-range-selector">
                    <span class="range-label">Period:</span>
                    <select class="maestro-select" id="timeRangeSelect">
                        <option value="7d" [#if (configuration.timeRange!"30d") == "7d"]selected[/#if]>Last 7 days</option>
                        <option value="30d" [#if (configuration.timeRange!"30d") == "30d"]selected[/#if]>Last 30 days</option>
                        <option value="3m" [#if (configuration.timeRange!"30d") == "3m"]selected[/#if]>Last 3 months</option>
                        <option value="12m" [#if (configuration.timeRange!"30d") == "12m"]selected[/#if]>Last 12 months</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="chart-content">
            <canvas id="loanAnalyticsChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-summary">
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">Total Loan Volume</div>
                    <div class="summary-value maestro-amount large" data-lfr-editable-id="total-volume" data-lfr-editable-type="text">€2.47B</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Average Loan Size</div>
                    <div class="summary-value maestro-amount medium" data-lfr-editable-id="avg-size" data-lfr-editable-type="text">€16.8M</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Approval Rate</div>
                    <div class="summary-value" data-lfr-editable-id="approval-rate" data-lfr-editable-type="text">87.3%</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Pipeline Value</div>
                    <div class="summary-value maestro-amount medium" data-lfr-editable-id="pipeline-value" data-lfr-editable-type="text">€542M</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loan Performance Metrics -->
    <div class="performance-metrics">
        <h4 data-lfr-editable-id="metrics-title" data-lfr-editable-type="text">Performance Metrics</h4>
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-title">Avg. Processing Time</div>
                    <div class="metric-value" data-lfr-editable-id="processing-time" data-lfr-editable-type="text">12.5 days</div>
                </div>
                <div class="metric-trend positive">
                    <span>↓</span>
                    <span>15% faster</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-title">Success Rate</div>
                    <div class="metric-value" data-lfr-editable-id="success-rate" data-lfr-editable-type="text">94.2%</div>
                </div>
                <div class="metric-trend positive">
                    <span>↑</span>
                    <span>2.1% up</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 21V5A2 2 0 0 0 14 3H10A2 2 0 0 0 8 5V21L12 19L16 21Z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-title">Customer Satisfaction</div>
                    <div class="metric-value" data-lfr-editable-id="satisfaction" data-lfr-editable-type="text">4.8/5.0</div>
                </div>
                <div class="metric-trend positive">
                    <span>↑</span>
                    <span>0.3 improved</span>
                </div>
            </div>
        </div>
    </div>
</div>
