<div id="river-wrapper" class="deal-flow-river-container">
  <div data-lfr-editable-id="title" data-lfr-editable-type="rich-text">
    <h2 class="river-title">Deal Pipeline Flow</h2>
  </div>
  <div data-lfr-editable-id="description" data-lfr-editable-type="rich-text">
    <p class="river-description">Watch deals flow through your pipeline stages with animated particles representing active opportunities.</p>
  </div>

  <div class="river-system">
  <!-- Main River Channels -->
  <div class="river-channels">
    <div class="channel" data-stage="qualified">
      <div class="channel-flow"></div>
      <div class="deal-particles"></div>
    </div>
    
    <div class="channel" data-stage="proposal">
      <div class="channel-flow"></div>
      <div class="deal-particles"></div>
    </div>
    
    <div class="channel" data-stage="negotiation">
      <div class="channel-flow"></div>
      <div class="deal-particles"></div>
    </div>
    
    <div class="channel victory-channel" data-stage="closedwon">
      <div class="channel-flow victory-flow"></div>
      <div class="deal-particles"></div>
    </div>
    
    <div class="channel lost-channel" data-stage="closedlost">
      <div class="channel-flow lost-flow"></div>
      <div class="deal-particles"></div>
    </div>
  </div>

  <!-- Lost Deals Drain -->
  <div class="lost-drain">
    <div class="drain-label">Lost Deals</div>
    <div class="drain-particles"></div>
  </div>


  <!-- Loading State -->
<div class="river-loading" id="riverLoading">
  <div class="loading-text">Loading deal flow...</div>
  <div class="loading-river"></div>
</div>
