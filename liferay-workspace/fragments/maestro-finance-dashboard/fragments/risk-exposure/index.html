<div class="maestro-single-kpi">
    <div class="maestro-kpi-card">
        <div class="kpi-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 9V13" stroke="currentColor" stroke-width="2"/>
                <path d="M12 17H12.01" stroke="currentColor" stroke-width="2"/>
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <div class="kpi-title" data-lfr-editable-id="title" data-lfr-editable-type="text">Risk Exposure</div>
        <div class="kpi-value maestro-amount large" data-lfr-editable-id="value" data-lfr-editable-type="text">€156M</div>

        <div class="kpi-change negative">
            <span class="trend-arrow">↓</span>
            <span class="trend-text" data-lfr-editable-id="change" data-lfr-editable-type="text">-2.1% reduced exposure</span>
        </div>
        [/#if]
    </div>
